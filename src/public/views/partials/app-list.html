<!-- Single installed app card -->
<div class="bg-white shadow rounded p-4 flex justify-between items-center" id="{{id}}">
  <div>
    <h3 class="font-semibold text-lg">{{name}}</h3>
    <p class="text-gray-600">{{description}}</p>
    <span class="text-sm text-gray-500">Status: {{status}}</span>
    <span class="text-sm text-gray-500 ml-2">Version: {{version}}</span>
  </div>
  <div class="space-x-2">
    <button 
      class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600"
      hx-post="/api/apps/{{id}}/start"
      hx-target="closest div"
      hx-swap="outerHTML"
    >Start</button>

    <button 
      class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600"
      hx-post="/api/apps/{{id}}/stop"
      hx-target="closest div"
      hx-swap="outerHTML"
    >Stop</button>

    <button 
      class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600"
      hx-post="/api/apps/{{id}}/restart"
      hx-target="closest div"
      hx-swap="outerHTML"
    >Restart</button>

    <button 
      class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600"
      hx-post="/api/apps/{{id}}/delete"
      hx-target="closest div"
      hx-swap="outerHTML"
    >Delete</button>
  </div>
</div>
